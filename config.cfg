Make:htlatex {lualatex}       % Utiliser XeLaTeX
\Preamble{xhtml}             % Conversion vers XML-TEI
\Preamble{xml,charset="utf-8"}
\Configure{section}{\HCode{<div type="section">}}{\HCode{</div>}}{}
\Configure{subsection}{\HCode{<div type="subsection">}}{\HCode{</div>}}{}
\Configure{table}{\HCode{<table><tbody>}}{\HCode{</tbody></table>}}
\Configure{row}{\HCode{<tr>}}{\HCode{</tr>}}
\Configure{cell}{\HCode{<td>}}{\HCode{</td>}}
\Configure{cite}{\HCode{<ref>}}{\HCode{</ref>}}
\Configure{DeclareMathOperator}{}{}   % Ignore les opérateurs mathématiques
\Configure{fontspec}{}{}              % Ignore les commandes liées à fontspec
\Configure{title}{\HCode{<titleStmt>}}{\HCode{</titleStmt>}}
\Configure{author}{\HCode{<author>}}{\HCode{</author>}}
\EndPreamble

